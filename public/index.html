<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>

      <div class="roomArea">
        <h3> 〓 방목록 〓 </h3>
        <ul class="rooms">
          <li>
            <span><a hef="#">room1</a></span>
              <ul class="users">
                <li>1111</li>
                <li>2222</li>
                <li class="bold">3333</li>
                <li>4444</li>
                <li>5555</li>
              </ul>
          </li>  
          <li>
            <span>
              <span><a hef="#">room2</a></span>              
              <ul class="users">
                <li></li>                 
              </ul>
          </li>          
        </ul>
      </div>
    </li>
    
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" value="test" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
